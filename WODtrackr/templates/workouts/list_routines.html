{% extends 'layout.html' %}

{% block head_title %}List Routines{% endblock %}

{% block page_content %}

<h2>List Routines</h2>

{% for routine in routines %}
    <p>{{ routine.exercise.name }} - {{ routine.weight }} kg</p>
{% endfor %}


<a href="{% url 'workouts:routines' %}" class="btn btn-primary">Back to Routines</a>

{% endblock %}
